<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="to-do list">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Klaudia Kalinowska">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>To-Do List | modified by Klaudia Kalinowska</title>

  <link rel="stylesheet" href="style.css"/>

</head>

<body>
<div class="container">
    
    <header>
    <h1>WPISZ ZADANIE:</h1>
    <input type="text" id="input" />
    <button id="btn">Dodaj</button>
    </header>
        
     <div class="section">
        <div class ="list">
            <h2>Do zrobienia:</h2>
            <p id="empty">Brak zada≈Ñ!</p>
            <ul id="todo">
            </ul>
        </div>
         
        <div class="list">
            <h2>Wykonane:</h2>
            <ul id="done">
            </ul>
        </div>  
    </div>

</div> <!-- End of container -->
    
<script>
    (function() { 
        
        var input = document.getElementById('input');
        var btn = document.getElementById('btn');
        var lists = {
            todo: document.getElementById('todo'),
            done: document.getElementById('done')
        };
        
        var makeTaskHtml = function(str, onCheck) {
            var el = document.createElement('li');
            var checkbox = document.createElement('input');
            var label = document.createElement('span');
            
            checkbox.type = 'checkbox';
            checkbox.addEventListener('click', onCheck);
            label.textContent = str;
  
            
            el.appendChild(checkbox);
            el.appendChild(label);
            
            return el;
        };
        
      var addTask = function(task) {  
          lists.todo.appendChild(task);
        };
        
        var onCheck = function(event) {
            var task = event.target.parentElement;
            var list = task.parentElement.id;
            
            lists[list === 'done' ? 'todo' : 'done'].appendChild(task);
            this.checked = false;
            input.focus();
        };
        
        var onInput = function() {
            var str = input.value.trim();
            
            if (str.length > 0) {
                addTask(makeTaskHtml(str, onCheck));
                input.value = '';
                input.focus();
                document.getElementById('empty').style.display='none';
            }
        };
        
        btn.addEventListener('click', onInput);
        input.addEventListener('keyup', function(event) {
            var code = event.keyCode;
            
            if (code === 13) {
                onInput();
            }
        });
        input.focus();
        
    }()); 
</script>
        
</body>
</html>
